# /nginx-proxy.conf (versão atualizada)

# Servidor para o FRONTEND (Vite Dev Server)
# Recebe requisições para o domínio principal e encaminha para o frontend-dev
server {
    listen 80;
    server_name compilerhub.com.br;

    location / {
        proxy_pass http://frontend-dev:5173;
        
        # Cabeçalhos necessários para WebSockets (Hot-Reload do Vite)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Outros cabeçalhos de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

	location ^~ /api/ { 
		rewrite ^/api/(.*)$ /$1 break;
		proxy_pass http://backend:3001/; 
		proxy_set_header Host $host; 
		proxy_set_header X-Real-IP $remote_addr; 
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
		proxy_set_header X-Forwarded-Proto $scheme; 
	}

}

# Servidor para o BACKEND (API) (NOVO)
# Recebe requisições para o subdomínio da API e encaminha para o backend
server {
    listen 80;
    server_name api.compilerhub.com.br; # <-- O novo subdomínio

    location / {
        # Encaminha TODAS as requisições para este subdomínio para o serviço backend
        proxy_pass http://backend:3001;
        
        # Cabeçalhos de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}