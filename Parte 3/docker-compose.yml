services:
  ####### Gateway/Reverse Proxy (NOVO) #######
  nginx-proxy:
    image: nginx:stable-alpine
    ports:
      # Expõe as portas 80 e 443 do servidor para o mundo
      - "80:80"
      # - "443:443" # Descomente quando for configurar SSL/HTTPS
    volumes:
      # Monta nosso arquivo de configuração customizado
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Descomente quando for configurar SSL/HTTPS
      # - ./caminho/para/seus/certificados:/etc/ssl/certs
    restart: unless-stopped
    depends_on:
      - frontend-dev
      - backend

  ####### Frontend (React + Nginx) - MODO PRODUÇÃO #######
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "80:80"
  #   restart: unless-stopped

  ####### Frontend (Vite) - MODO DESENVOLVIMENTO #######
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app # <-- Espelha seu código para Hot-Reloading
      - /app/node_modules # <-- Isola o node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - backend

  ####### Backend (Node.js API) ########
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: db_postgres
      DATABASE_USER: ${APP_DB_USER}
      DATABASE_PASSWORD: ${APP_DB_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_PORT: 5432
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_APP_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_APP_SECRET_KEY}
      MINIO_USE_SSL: false
      MINIO_VIDEOS_BUCKET: ${MINIO_VIDEOS_BUCKET}
      MINIO_IMAGES_BUCKET: ${MINIO_IMAGES_BUCKET}
      MINIO_LIVES_BUCKET: ${MINIO_LIVES_BUCKET}
    command: npm run dev
    depends_on:
      - db_postgres
      - minio
    restart: unless-stopped

  ######## PostgreSQL Database ##########
  db_postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  ####### MinIO Object Storage ##########
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
